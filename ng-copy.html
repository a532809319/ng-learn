<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular-1.5.8/angular-1.3.0.js"></script>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="fistCtr" >
        <input type="checkbox" ng-model="sel">
        {{sel}}

        <input type="text" ng-model="c" ng-copy="ccc='这个输入框被复制来啦'">
        {{'copy:'+ccc}}

    </div>


</div>
</body>
<script>
    var app = angular.module("myApp", []);

    app.controller("fistCtr", ['$scope',
        function fistCtr($scope) {
            $scope.greeting = {
                text: 'Hello',
                a:'b'
            };
            $scope.change=function () {
                alert(1) ;
            }
            $scope.copy=function () {
               alert('复制来')
            }

        }
    ]);


</script>

</html>
