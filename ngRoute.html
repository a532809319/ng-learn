<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular-1.5.8/angular.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>-->
    <script src="angular-1.5.8/angular-route.js"></script>

</head>
<style>
    .red{
        background: red;
        color:yellow;
    }
    .green{
        background: green;
    }
</style>
<body>
<div ng-app="myApp">
  <div class="header">
      <a href="#div1">第一个div</a>
      <a href="#div2">第2个div</a>
      <a href="#div3">第3个div</a>
      <a href="#text">text</a>
  </div>
   <div style="margin: 50px" ng-view>



   </div>


</div>
</body>
<script>
    var app = angular.module("myApp", ['ngRoute']);
      app.config(['$routeProvider',function ($routeProvider) {
          $routeProvider
              .when('/div1',{
                  template:'<div> 这是div1</div>',
                  controller:'fistCtr'
              })
              .when('/div2',{
                  template:'<div> 这是div2</div>',
                  controller:'secondCtr'
              })
              .when('/div3',{
                  template:'<div> 这是div3</div>',
                  controller:'threeCtr'
              })
              .when('/text',{
                  templateUrl:'./text.html',
                  controller:'text'
              })

                  .otherwise({
                  redirectTo:'/div1'
              });
      }]);
    app.controller("fistCtr", ['$scope',
        function fistCtr($scope){

       alert(1)

        }
    ]);
    app.controller("secondCtr", ['$scope',
        function fistCtr($scope){

            alert(2)

        }
    ]);
    app.controller("threeCtr", ['$scope',
        function fistCtr($scope){

            alert(3)

        }
    ]);
    app.controller("text", ['$scope',
        function fistCtr($scope){

            alert('text')

        }
    ]);


</script>

</html>
