<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular-1.5.8/angular-1.3.0.js"></script>
</head>
<style>
    .red{
        background: red;
        color:yellow;
    }
    .green{
        background: green;
    }
    ul{
        background: red;
    }
</style>
<body>
<div ng-app="myApp">

    <div ng-controller="fistCtr" >
        <div>adfadslfj</div>
        <div ng-include="url"></div>
        <div ng-include="tpl"></div>
        <div>{{json | json}}</div>
        <br>
        <span>{{'1288323623006' | date:"MM/dd/yyyy  h:mma"}}</span><br>


    </div>
    <script type="text/ng-template" id="angular-1.5.8/b.html"> <div>dsfads</div>   </script>


</div>
</body>
<script>
    var app = angular.module("myApp", []);
    console.log(app)
  app.config(function ($provide) {

          $provide.provider('providerServer01',function () {
              this.$get=function () {
                  return {
                      message:'this is custom provider'
                  }
              }

          })


  });
    app.controller("fistCtr", ['$scope','providerServer01','$filter',
        function fistCtr($scope,providerServer01,$filter) {
        console.log(providerServer01)
            $scope.url='angular-1.5.8/a.html';
            $scope.tpl='angular-1.5.8/b.html';
            $scope.json={
                a:1,
                b:2,
                c:'2d'
            }
            var a=$scope.china='china';
            var A=$filter('uppercase')(a)
            alert(A);
            alert(a)


        }
    ]);


</script>

</html>
