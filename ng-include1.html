<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular-1.5.8/angular-1.3.0.js"></script>
</head>
<style>
    .red{
        background: red;
        color:yellow;
    }
    .green{
        background: green;
    }
    ul{
        background: red;
    }
</style>
<body>
<div ng-app="myApp">

    <div ng-controller="fistCtr" >
        <div>adfadslfj</div>
        <div ng-include="url"></div>
        <div ng-include="tpl"></div>

    </div>
    <script type="text/ng-template" id="angular-1.5.8/b.html"> <div>dsfads</div>   </script>


</div>
</body>
<script>
    var app = angular.module("myApp", []);

    app.controller("fistCtr", ['$scope',
        function fistCtr($scope) {
          $scope.url='angular-1.5.8/a.html';
          $scope.tpl='angular-1.5.8/b.html';

        }
    ]);


</script>

</html>
