<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular-1.5.8/angular-1.3.0.js"></script>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="fistCtr" >
        <input type="button" ng-value="text" ng-disabled="isDisable">
        <input type="text" value="{{text}}" ng-readonly="isDisable">
        <input type="checkbox" ng-value="text" ng-checked="isDisable">
    </div>


</div>
</body>
<script>
    var app = angular.module("myApp", []);

    app.controller("fistCtr", ['$scope','$interval',
        function fistCtr($scope,$interval) {
            $scope.greeting = {
                text: '按钮',
                a:'b'
            };
            $scope.text=5;
            $scope.n=5;

            $scope.isDisable=true;
            var time=$interval(function () {
                $scope.n--;
                $scope.text=$scope.n+'秒';
                if($scope.n==0){
                    $scope.text='可以点击来';

                    $scope.isDisable=false;
                    $interval.cancel(time);

                }

            },1000)

        }

    ]);


</script>

</html>
